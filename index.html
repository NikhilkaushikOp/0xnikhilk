<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- google font: you can change here -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
    <!-- main stylesheet-->
    <link href="css/base.css" rel="stylesheet" type="text/css" >
    <link href="css/style.min.css" rel="stylesheet" type="text/css" >
    <script src="js/modernizr.js"></script> <!-- Modernizr -->
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png?v=2">

    <!-- SEO tags edit here-->
    <title>Coming Soon</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!-- add more tags like facebook pixel, google tag, tracking code and more -->
  </head>
  <body>

    <!-- page preloader initial -->
    <div id="loader-page">
      <span id="preloader"><span class="loader-fill"></span></span>
    </div><!-- end preloader -->

    <header class="cd-auto-hide-header">
      <div class="logo animate">
        <a href="#" target="_blank"><img src="img/logo.png" alt="Logo"></a>
      </div>
    </header> <!-- .cd-auto-hide-header -->

    <!-- ######## Main content ######## -->
    <div class="main-wrapper content-center-align heightfull">
      <!-- content wrapper -->
      <div class="content-wrapper text-center">
          
        <!-- title-wrapper -->
        <div class="title-wrapper">
          <!-- coming soon text change here -->
          <p class="text-uppercase label-text animate">Hello! we are</p>
          <h1 class="big-title bold-text animate">Coming Soon</h1>
        </div><!-- end title-wrapper -->
  
        <!-- socialmedia change here
        many more icon you can use: https://ionicons.com/ -->
        <div class="socialmedia animate">
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#"><ion-icon name="logo-googleplus"></ion-icon></a>
          <a href="#"><ion-icon name="logo-dribbble"></ion-icon></a>
          <a href="#"><ion-icon name="logo-slack"></ion-icon></a>
        </div>

      </div><!-- end content-wrapper -->
  
      <!-- change background just replacing name "background.jpg" or replace image in img folder with same name -->
      <div class="background-image-holder bg-animated" style="background: url(img/background.jpg)"></div>
       
      
      <!-- clouds -->
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud2"></div>

    </div><!-- end main-wrapper -->
      
    <!-- ######## Menu content ######## -->
    <div class="primary-nav">
      <div class="menu-content">

        <!-- avatar -->
        <div class="avatar">
          <div class="avatar-pic"><img class="radius-circle shadow-light" src="img/avatar.png" alt=""></div>
            <div class="avatar-profile">
            <!-- you can change names or deleted by simply removing whole tag
            example delete: <h3 class="slideup">0xnikhil</h3> -->
            <h3 class="slideup"></h3>
            <p class="text-uppercase"</p>
          </div>
        </div><!-- end avatar -->

        <!-- body text -->
        <div class="body-content text-center">
          <!-- you can change your content here and
          also you can add new paragraph by adding <p></p> -->
          <p></p>
        </div><!-- end body text -->

        <!-- divider -->
        <div class="divider"></div>

        <!-- newsletter -->
        <div class="newsletter text-center">
          <h6>For more info, Join our subscriber!</h6>
          <form class="form" action="">
            <input type="text" class='form__input' placeholder='Enter your email'>
            <input type="submit" class="submit-btn" value="subscribe"> 
          </form><!-- end form -->
        </div><!-- end newsletter -->

      </div><!-- end menu-content -->
    </div><!-- end menu-wrapper -->

    <!-- menu icon on top -->
    <div class="nav-overlap"><span></span></div>
    <div class="content-overlap"><span></span></div>
    <a href="#0" class="hamburger-menu animate-small">Menu<span class="menu-icon"></span></a>

    

    <!-- Optional JavaScript-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
    <script src="js/packege.min.js"></script>
    <!-- buynow -->
  </body>
</html>
